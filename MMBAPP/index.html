<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="m_header">
        <div class="top">
            <i class="icon_left">
                <img src="images/header_logo.png" alt="">
            </i>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入您想比价的商品">
            <button>搜索</button>
        </div>
    </div>

    <!-- /*---------------主体------------*/ -->
    <div class="m_main">
        <!-- 导航部分 -->
        <div class="nav">
            <ul id="nav">
                <!-- 挖个坑 -->


            </ul>
        </div>

        <!-- 打折部分 -->
        <div class="discount">
            <!-- 头部 -->
            <div class="title">
                <span class="fl">超值折扣推荐</span>
                <i class="fr"><img src="./images/more.png" alt=""></i>
            </div>

            <!-- 内容 -->
            <ul id="disContent">
                <!-- 挖个坑 -->

            </ul>

        </div>


        <!-- 更多优惠信息 -->
        <div class="sale">
            <div>
                <a href="moneyctrl.html">更多优惠信息»</a>
            </div>

        </div>

        <!-- 品牌排行 -->
        <div class="brandList">
            <div class="title">
                <span class="fl">品牌排行</span>
                <i class="fr"><img src="./images/more.png" alt=""></i>
            </div>
        </div>

    </div>


    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="#">登录</a></div>
            <div class="reg"><a href="#">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>


    <!-- 导航部分模板 -->
    <script type="text/html" id="navTpl">
        {{each result v i }}
        {{if i!=7}}
        <li >
            <a href="{{v.titlehref}}">
                {{@v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
        {{else if i==7}}
        <li >
            <a href="javascript:;">
                    {{@v.img}}
                    <p>{{v.name}}</p>
            </a>
        </li>
    
        {{/if}}
        {{/each}}
    </script>

    <!-- 打折部分模板 -->
    <script type="text/html" id="discountTpl">
        {{each result v i}}
             <li><a href="moneyctrlproduct.html?productId={{v.productId}}">
                        <div class='imgBox'>
                            {{#v.productImgSm}}
                        </div>
                        <div>
                            <p>{{v.productName}}<span>{{v.productPinkage}}</span></p>
                            <p>{{v.productFrom}}|{{v.productName}}</p>
                        </div>
            </a></li>
        {{/each}}
    </script>






    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
