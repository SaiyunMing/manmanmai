<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <!----------------顶部-------------->
    <div class="m_header">
        <div class="top">
            <i class="icon_left">
                <img src="images/header_logo.png" alt="">
            </i>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入您想比价的商品">
            <button>搜索</button>
        </div>
    </div>


    <!-- ----------主体---------- -->
    <div class="m_main">

        <!-- 路径导航 -->
        <div class="nav">
            <!-- 挖个坑 -->
            <!-- <a href="index.html">首页 &gt;</a>
            <a href="#">电视 &gt;</a>
            <a href="#">乐视TV &gt;</a> -->
        </div>

        <!-- 商品详情 -->
        <div class="content">
            <!-- 挖个坑 -->

        </div>

        <!-- 分割线 -->
        <div class="line">

        </div>


        <!-- 商品评论 -->
        <div class="commentList">
            <div class="title">
                网友评价
            </div>
            <!-- 挖个坑 -->
            <div class="listContent">

            </div>
        </div>


        <!-- 查看更多评论 -->
        <div class="seeMore">
            <a href="#">查看更多评论</a>

        </div>

    </div>




    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="reg"><a href="reg.html">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>



    <!-- 路径导航模板 -->
    <script type="text/html" id="navTpl">
        {{each obj1 v i}}
            <a href="index.html">首页 &gt;</a>
            <a href="tvList.html?{{v.categoryid}}">{{v.category}} &gt;</a>
            <a href="javascript:;">{{v.productName}} &gt;</a>
        {{/each}}
    </script>

    <!-- 商品详情模板 -->
    <script type="text/html" id="productTpl">
        {{each result v i }}
            <p>{{v.productName}}</p>
            <div class="imgBox">
                {{#v.productImg}}
            </div>
            <ul class="detail">
                <li><a href="#">比价购买</a></li>
                <li><a href="#">产品参数</a></li>
                <li><a href="#">评论(666)</a></li>
            </ul>
            {{#v.bjShop}}
            <div class="notice">
                <p>* 实际价格以各网站列出的实时价格为准,我们提供的价格可能有数小时至数日的延迟</p>
            </div>
        {{/each}}
    </script>


    <!-- 商品评论模板 -->
    <script type="text/html" id="commentTpl">
        {{each result v i}}
            <div class="comment">
                <div class="user">
                    <span>{{v.comName}}</span>
                    <span>{{v.comTime}}</span>
                </div>
                <p class="from">{{v.comFrom}}</p>
                <p class="comContent">
                    {{v.comContent}}
                </p>
            </div>
        
        
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
