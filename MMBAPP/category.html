<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <!----------------顶部-------------->
    <div class="m_header">
        <div class="top">
            <a href="index.html" class="icon_left">
                <img src="images/header_logo.png" alt="">
            </a>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>
        <div class="search">
            <input type="text" placeholder="请输入您想比价的商品">
            <button>搜索</button>
        </div>
    </div>


    <!-- ----------主体---------- -->
    <div class="m_main">
        <ul id="classifyTitle">
           <!-- 挖个坑 -->

        </ul>



    </div>


    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="reg"><a href="reg.html">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>


    <!-- 分类标题模板 -->
    <script type="text/html" id="classifyTitleTpl">
        {{each result v i}}
                <li class="list" data-id='{{v.titleId}}'>
                    <div>
                        <span>{{v.title}}</span>
                        <i class="fa fa-angle-down"></i>
                    </div>
                    <ul class="classifyList">
                        
                    </ul>
                </li>
        
        {{/each}}
    </script>


    <!-- 分类列表模板 -->  
    
    <script type="text/html" id="classifyListTpl">
        {{each result v i}}
            <li><a href="tvList.html?{{v.categoryId}}">{{v.category}}</a></li>
          
        {{/each}}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
