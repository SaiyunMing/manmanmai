<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common01.css">
    <link rel="stylesheet" href="./css/moneyctrlproduct.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <!----------------顶部-------------->
    <div class="m_header">
        <div class="top">
            <a href="#" onClick="javascript :history.go(-1);" class="icon_left  fa fa-angle-left">
            </a>
            <span>国内折扣</span>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>

    </div>


    <!----------------主体-------------->
    <div class="m_main">

        <!-- 挖个坑 -->


    </div>





    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="reg"><a href="reg.html">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>



    <!-- 模板 -->

    <script type="text/html" id="mainTpl">
        {{each result v i}}
        
              <!-- 产品介绍区域 -->
        <div class="caption">
                <h3>{{v.productName}}</h3>
                <div class="box">
                    <div class="imgBox">
                        {{@v.productImgSm}}
                    </div>
                    <p class="from">
                        <span>{{v.productFrom}} </span>
                        <span>{{v.productTime}} </span>
                        <span>{{v.productTips}}</span>
                    </p>
                    <p class="trait">{{v.productInfo || v.productInfo1 || v.productInfo2}}</p>
                    
                </div>
                <p class="activity">{{v.productInfo1}}</p>
            </div>
    
            <!-- 大图观赏区域 -->
            <div class="bigImg">
                {{#v.productImgLg}}
            </div>
    
            <!-- 库存状态区域 -->
            <div class="inStock">
                <ul>
                    <li>
                        <span>北京</span>
                        <span>有货</span>
                    </li>
                    <li>
                        <span>上海</span>
                        <span>有货</span>
                    </li>
                </ul>
            </div>
    
            <!-- 前往购买区域 -->
            <div class="buy">
                <a href="#" class="buyBtn">前往购买</a>
            </div>
    
            <!-- 关注区域 -->
            <div class="attention">
                <img src="./images/mmbweixin2.png" alt="">
            </div>
    
            <!-- 发布评论区域 -->
            {{@v.productComment}}

            
        {{/each}}
        
        
    </script>









    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/moneyctrlproduct.js"></script>

</body>

</html>
