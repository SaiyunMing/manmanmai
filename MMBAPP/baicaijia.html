<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/baicaijia.css">

    <link rel="stylesheet" href="./css/common01.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <!----------------顶部-------------->
    <div class="m_header">
        <div class="top">
            <a href="#" onClick="javascript :history.go(-1);" class="icon_left fa fa-angle-left"></a>
            <span>白菜价 - 淘宝内部券</span>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>
    </div>


    <!-- ----------主体---------- -->
    <div class="m_main">
        <!-- 导航部分 -->
        <div class="nav">
            <ul class="list">
                <!-- 挖个坑 -->

            </ul>
        </div>

        <!-- 内容部分 -->
        <div class="content">
           <!-- 挖个坑 -->
        </div>

    </div>


    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="reg"><a href="reg.html">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>






    <!-- 标题模板 -->
    <script type="text/html" id="navTpl">

            {{each result v i}}
                <li><a href="javascript:;" data-id = "{{v.titleId}}">{{v.title}}</a></li>
            {{/each}}
            
    </script>


    <!-- 内容模板 -->
    <script type="text/html" id="contentTpl">
        {{each result v i}}
             <div class="contentList">
                <a href="javascript:;" class="imgBox">
                    {{#v.productImg}}
                </a>

                <p class="tit">{{#v.productName}}</p>
                <p class="price">
                    {{@v.productPrice}}
                </p>

                {{@v.productCouponRemain}}
                <div class="link">
                    {{@v.productCoupon}}
                    {{#v.productHref}}
                </div>
            </div>
        {{/each}}
    </script>






    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
