<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">


    <link rel="stylesheet" href="./css/common01.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
    <title>Document</title>
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <!----------------顶部-------------->
    <div class="m_header">
        <div class="top">
            <a href="index.html" class="icon_left fa fa-angle-left"></a>
            <span>凑单品</span>
            <i class="icon_right">
                <img src="images/header_app.png" alt="">
            </i>
        </div>
    </div>


    <!-- ----------主体---------- -->
    <div class="m_main">
        <!-- 标题部分 -->
        <div class="nav">
            <ul>
                <li class="shopName"><span>京东</span><i>▲</i></li>
                <li class="areaid "><span>华北</span><i>▲</i></li>
                <li class="price"><span>全部价格</span><i>▲</i></li>
            </ul>
            <!-- <div class="icon"> -->
            <i class="icon_left"></i>
            <i class="icon_right"></i>
            <!-- </div> -->
        </div>

        <!-- 下拉菜单部分 -->
        <div class="dropDown">
            <ul class="shopName_dropDown">
                <!-- 挖个坑 -->
            </ul>
            <ul class="areaid_dropDown">
                <!-- 挖个坑 -->

            </ul>

        </div>

        <!-- 内容部分 -->
        <div class="content">
            <ul>

                <!-- <li class="contentList">
                    <a href="">
                        <img src="" alt="">
                        <p>打兔崽子打兔崽子</p>
                        <p>5毛钱一次</p>
                    </a>
                </li> -->
            </ul>

        </div>
    </div>

    <!----------------底部-------------->
    <div class="m_footer">
        <div class="top">
            <div class="login"><a href="login.html">登录</a></div>
            <div class="reg"><a href="reg.html">注册</a></div>
            <div class="backTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    <span>返回顶部</span></a>
            </div>
        </div>
        <div class="bottom">
            <p>
                <a href="#">手机APP下载</a>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>

    </div>


    <!-- 店铺数据模板  -->
    <script type='text/html' id="shopNameTpl">
        {{each result v i}}
            <li class='dropDownList'    data-shopid='{{v.shopId}}'  ><span>{{v.shopName}}</span><i class="selected">√</i></li>
        {{/each}}
    </script>


    <!-- 地区数据模板 -->
    <script type='text/html' id="areaidTpl">
        {{each result v i}}
            <li class='dropDownList'    data-areaId='{{v.areaId}}'  ><span>{{v.areaName}}</span><i class="selected">√</i></li>
        {{/each}}
    
    </script>


    <!-- 内容部分模板 -->
    <script type='text/html' id="contentTpl">
        {{each result v i}}
            <li class="contentList">
                <a href="">
                    <img src="{{v.productImg}}" alt="">
                </a>
                <p class='tit'>{{v.productName}}
                </p>
                <div class='price'>
                    <span>{{v.productPrice}}</span>
                    <a href="" class='link'>去凑单</a>
                </div>
            </li>
        {{/each}}
    
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
